name: Docker Image CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login the Docker image
      uses: docker/login-action@v2
      with:
        username: redxlus
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: |
        docker build . --tag redxlus/docker-self-hosted-runner:latest
        docker tag redxlus/docker-self-hosted-runner:$(date +%Y-%B) redxlus/docker-self-hosted-runner:latest
    - name: Push the Docker image
      run: docker push redxlus/docker-self-hosted-runner:$(date +%s)
